<!DOCTYPE html>

<html>
	<body>
		<h1>My Google Maps API test</h1>
		<div id = "googleMap" style="height:480px;width:480px"></div>
		
		<script>
			function initMap() {
			
				var mapOptions = {
					center: new google.maps.LatLng(52.417,-3.573), 
					zoom: 8, 
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				var map = new google.maps.Map(document.getElementById("googleMap"),mapOptions);
				
				// MARKER
				//		basic setup
				var loc = new google.maps.LatLng(51.949012, -3.391451 );
				var mkropt = {
					position: loc,
					map: map,
					// icon: 'www.myurl.com/icon.png',
					title: 'Brecon'
				};
				
				var mkr = new google.maps.Marker(mkropt);
				
				//		add functionality
				var infoWindowOpts = { 
					content: '<a href="https://en.wikipedia.org/wiki/Brecon"> Brecon </a>'
				};
				
				var infoWindow = new google.maps.InfoWindow(infoWindowOpts);
				
				google.maps.event.addListener(
					mkr, 
					'click', 
					function() {
						infoWindow.open(map, mkr);
					}
				);
			}
		</script>
		
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEslfwKJo0N4lfsbZLwrSFzd7ic2e5Kz0&callback=initMap"></script>
		
			
	</body>
</html>
