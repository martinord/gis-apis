<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>FOSS Maps (18111777)</title>
  <link rel="stylesheet" type="text/css" href="../css/site.css">
  <!-- Openlayers -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
   <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
</head>
<body>
  <div class="heading">
    <h1>Marti√±o Rivera Dourado (18111777)</h1>
    <h2>Openlayers template</h2>
  </div>

  <div id="map"></div>

  <script type="text/javascript">
  var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.transform([-0.09, 51.505], 'EPSG:4326', 'EPSG:3857'), // lat and long also swapped
        zoom: 13
      })
    });
  </script>

</body>
</html>
