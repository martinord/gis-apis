<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Santiago - GeoServer Maps (18111777)</title>
  <link rel="stylesheet" type="text/css" href="../css/site.css">
  <!-- Openlayers -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
   <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
</head>
<body>
  <div class="heading">
    <h1>Martiño Rivera Dourado (18111777)</h1>
    <h2>Santiago Way - GeoServer Map</h2>
  </div>
  <div class="desk">
	<div id="map"></div>
  </div>

  <script type="text/javascript">
  var wmslayer = new ol.layer.Tile({
					  source: new ol.source.TileWMS({
						url: 'http://193.63.148.180:8080/geoserver/student24/wms',
						params: {'LAYERS': 'student24:camino-frances'},
						serverType: 'geoserver',
						crs: 'EPSG:4326',
					  })
					});
					
  var tilelayer = new ol.layer.Tile({
					source: new ol.source.XYZ({
					  attributions: 'Map data &copy; <a href="http://www.caminosantiago.org/cpperegrino/comun/inicio.asp">Federación Española de Asociaciones de Amigos del Camino de Santiago</a>, ' +
									'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
					  format: new ol.format.MVT(),
					  url: 'https://api.tiles.mapbox.com/v4/mapbox.satellite/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiMTgxMTE3NzciLCJhIjoiY2pyNm04azU3MGM0ODQ4bGhscXhjcHAzZyJ9.oZ8rkgiiXS6v5h6hGcKezg',
					  maxZoom: 18
					})
				});

  var map = new ol.Map({
      target: 'map',
      layers: [
        tilelayer,
		wmslayer,
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-4.313210, 42.986843]), // lat and long also swapped
        zoom: 8
      })
    });
  </script>

</body>
</html>
