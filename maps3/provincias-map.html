<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Provincias - GeoServer Maps (18111777)</title>
  <link rel="stylesheet" type="text/css" href="../css/site.css">
  <!-- Openlayers -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
   <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
</head>
<body>
  <div class="heading">
    <h1>Marti√±o Rivera Dourado (18111777)</h1>
    <h2>Provincias - GeoServer Map</h2>
  </div>
  <div class="desk">
	<div id="map"></div>
  </div>

  <script type="text/javascript">
  var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
		  attribution: 'Map data &copy; Mapa Provincial CC-BY 4.0 <a href="http://www.ing.es/">ing.es</a>',
          source: new ol.source.TileWMS({
			url: 'http://193.63.148.180:8080/geoserver/student24/wms',
			params: {'LAYERS': 'student24:provincias'},
            serverType: 'geoserver',
			crs: 'EPSG:4326',
		  })
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-3.703625, 40.408022]), // lat and long also swapped
        zoom: 6.5
      })
    });
  </script>

</body>
</html>
